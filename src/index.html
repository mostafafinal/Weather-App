<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wezo</title>
  </head>
  <body class="metric">
    <header class="weather-header">
      <div class="weather-logo">
        <h1 class="weather-logo-name">Wezo <span>App</span></h1>
      </div>
      <div class="weather-search">
        <form class="form" autocomplete="off">
          <div class="form-group">
            <input
              name="newLocationField"
              id="newLocationField"
              class="city-search-field"
              placeholder="Search for new City" />
            <button type="submit" id="submitForm" class="submit-form">
              <span class="icon">search</span>
            </button>
          </div>
        </form>
      </div>
      <div class="weather-local-time" id="localTime">
        <span class="local-time hours"></span>
        <span class="local-time divider">:</span>
        <span class="local-time minutes"></span>
        <span class="local-time divider">:</span>
        <span class="local-time seconds"></span>
      </div>
      <button class="units">
        <span class="unit-label">Unit</span><span id="unit">°C</span>
      </button>
    </header>
    <main class="app">
      <div class="weather-container">
        <div class="image-background">
          <img src="" alt="" />
        </div>
        <div class="weather-location">
          <span class="location-time"></span>
          <div class="location-city">
            <span class="current-city">London</span>
            <div class="region-coords">
              <span class="current-coords"></span>
              <span class="current-region"></span>
            </div>
            <span class="current-country"></span>

              </span>
            </div>
          </div>
        </div>
        <div class="weather-condition">
          <div class="now">
            <div class="weather-current-temp">
              <div class="dual-value">
                <span class="metric">
                  <span class="value"></span><span class="unit">°</span>
                </span>
                <span class="imperial">
                  <span class="value"></span><span class="unit">°</span>
                </span>
              </div>
            </div>
            <div class="weather-now-condition">
              <img src="" alt="" class="current-icon" />
              <span class="current-text"></span>
            </div>
          </div>
        </div>
        <div class="current-details">
          <div class="current-humidity">
            <div class="current-detail-icon">
              <span class="icon"></span>
              <span class="desc">Humidity</span>
            </div>
            <span class="value"></span>
          </div>
          <div class="current-wind">
            <div class="current-detail-icon">
              <span class="icon"></span> <span class="desc">Wind Speed</span>
            </div>
            <div class="current-wind-values">
              <div class="dual-value">
                <span class="metric"></span>
                <span class="imperial"></span>
              </div>
            </div>
          </div>
          <div class="current-wind-dir">
            <div class="current-detail-icon">
              <span class="icon"></span>
              <span class="desc">Wind Direction</span>
            </div>
            <span class="value"></span>
          </div>
          <div class="current-precipitation">
            <div class="current-detail-icon">
              <span class="icon"></span>
              <span class="desc">Rain Amount</span>
            </div>
            <div class="current-precipitation-values">
              <div class="dual-value">
                <span class="metric"></span>
                <span class="imperial"></span>
              </div>
            </div>
          </div>
          <div class="current-clouds">
            <div class="current-detail-icon">
              <span class="icon"></span>
              <span class="desc">Cloud Coverage</span>
            </div>
            <span class="value"></span>
          </div>
          <div class="current-uv">
            <div class="current-detail-icon">
              <span class="icon"></span> <span class="desc">UV Index</span>
            </div>
            <span class="value"></span>
          </div>
        </div>
      </div>
      <div class="weather-hourly">
        <div class="title">Next Hours</div>
        <div class="weather-hours">
          <div class="hour-card">
            <div class="hour-date"></div>
            <div class="hour-time"></div>
            <img src="" class="icon" />
            <h3 class="hour-condition"></h3>
            <div class="hour-temp">
              <i>device_thermostat</i>
              <div class="dual-value">
                <span class="metric"></span>
                <span class="imperial"></span>
              </div>
            </div>
            <div class="hour-precip">
              <i>rainy</i>
              <div class="rain-snow-chance">0%</div>
            </div>
            <div class="hour-wind">
              <i>air</i>
              <div class="dual-value">
                <span class="metric"></span>
                <span class="imperial"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="weather-daily">
        <div class="title">Next Days</div>
        <div class="weather-days">
          <div class="day-card">
            <div class="weather-card-date"></div>
            <img src="" class="icon" />
            <h3 class="weather-condition"></h3>
            <div class="card-details">
              <div class="card-temp-min">
                <span class="temp-icon">lo</span>
                <div class="dual-value">
                  <span class="metric"></span>
                  <span class="imperial"></span>
                </div>
              </div>
              <span class="divider">|</span>
              <div class="card-temp-max">
                <span class="temp-icon">hi</span>
                <div class="dual-value">
                  <span class="metric"></span>
                  <span class="imperial"></span>
                </div>
              </div>
              <div class="day-precip">
                <i>rainy</i>
                <div class="rain-snow-chance">0%</div>
              </div>
            </div>
          </div>
        </div>
      </div>
