<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wezo</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=air,cloud,device_thermostat,my_location,rainy,refresh,search,sunny,water_drop,water_lux,wb_twilight" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
  </head>
  <body class="metric">
    <header class="weather-header">
      <div class="weather-logo">
        <h1 class="weather-logo-name">Wezo <span>App</span></h1>
      </div>
      <div class="weather-search">
        <form class="form" autocomplete="off">
          <div class="form-group">
            <button type="submit" class="submit-form">
              <span class="form-search-icon material-symbols-outlined"
                >search</span
              >
            </button>
            <input
              name="newLocationField"
              class="city-search-field"
              placeholder="Search for new City" />
          </div>
        </form>
      </div>
      <div class="weather-local-time" id="localTime"></div>
      <button class="units">
        <span class="unit-label">Unit</span><span class="unit">Â°C</span>
      </button>
    </header>
    <main class="app">
      <section class="weather-container">
        <figure class="bg-image">
          <img src="assets/imgs/bg_day_sunny.jpg" alt="" />
        </figure>
        <div class="title">
          <span class="title-text">Today</span>
          <button class="title-refresh">
            <span class="icon material-symbols-outlined">refresh</span>
          </button>
          <button class="title-locate">
            <span class="icon material-symbols-outlined">my_location</span>
          </button>
        </div>
        <div class="weather-location">
          <div class="weather-location-city"></div>
        </div>
        <div class="weather-current">
          <div class="now"></div>
        </div>
        <div class="weather-current-details"></div>
      </section>
      <section class="next-hours-container">
        <div class="title">Next Hours</div>
        <div class="next-hours" draggable="false"></div>
      </section>
      <section class="next-days-container">
        <div class="title">Next Days</div>
        <div class="next-days"></div>
      </section>
    </main>
